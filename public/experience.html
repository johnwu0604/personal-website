<!-- Header -->
<header>
    <div class="experience-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                </div>
            </div>
        </div>

    </div>
</header>

<section id="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <ul class="timeline">
                    <li ng-repeat="job in jobs" ng-class-even="'timeline-inverted'">
                        <div class="timeline-image">
                            <img class="img-circle img-responsive" src="{{ job.logo }}" alt="">
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h4>{{ job.company }} - {{ job.position }}</h4>
                            </div>
                            <div class="timeline-body">
                                <p class="text-muted">{{ job.description }}</p>
                                <p class="text-muted"><em>{{ job.start }} - {{ job.end }}</em></p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function(){
        var scroll_start = 0;
        var startchange = $('.navbar-inverse');
        var offset = startchange.offset();
        $(document).scroll(function() {
            scroll_start = $(this).scrollTop();
            if(scroll_start > offset.top) {
                $('.navbar-inverse').css('background-color', 'rgba(36,36,36,0.9)');
                $('.navbar-inverse').css('border-color', 'rgba(36,36,36,0.9)');
            } else {
                $('.navbar-inverse').css('background-color', 'transparent');
                $('.navbar-inverse').css('border-color', 'transparent');
            }
        });
    });
</script>
